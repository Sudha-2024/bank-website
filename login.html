<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Full height for body */
    }

    main {
      flex: 1; /* Pushes the footer to the bottom */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
      text-align: left;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      margin-top: auto; /* Pushes the footer to the bottom */
    }
  </style>
</head>
<body>
      <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Bank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="create.html">Create Account</a></li>
                  <li class="nav-item"><a class="nav-link" href="withdraw.html">Withdraw</a></li>
                  <li class="nav-item"><a class="nav-link" href="deposit.html">Deposit</a></li>
                  <li class="nav-item"><a class="nav-link" href="history.html">Transaction</a></li>
                  <li class="nav-item"><a href="login.html"><button class="btn btn-primary">Sign In</button></a></li>
              </ul>
          </div>
      </div>
  </nav>  
  <!-- Main Content -->
  <main>
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>
      <p id="errorMessage"></p>
      <a href="day1.html">
        <button class="btn btn-secondary mt-3" aria-label="Go Back">Go Back</button>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <p>&copy; 2024 Bank Website. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");

      if (!username || !password) {
        errorMessage.textContent = "Username and password cannot be empty!";
      } else if (username === "sudha" && password === "sudha123") {
        errorMessage.textContent = "";
        alert("Login successful!");
        // Redirect to another page or dashboard
        // window.location.href = "dashboard.html";
      } else {
        errorMessage.textContent = "Invalid username or password!";
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
